<section class="section clients">
    <div class="container clients__container">
        <h2 class="title-h2">Среди наших клиентов</h2>
        <div class="clients-carousel">
            <div class="swiper clients-carousel__swiper">
                <div class="swiper-wrapper">
                    @@for (var i = 0; i < 3; i++) {
                        <div class="swiper-slide clients-carousel__slide">
                            <picture class="clients__thumb">
                                <img class="clients__img lazy" src="./images/placeholder.jpg" data-src="./images/clients/gazprom.png" alt="">
                            </picture>
                        </div>
                        <div class="swiper-slide clients-carousel__slide">
                            <picture class="clients__thumb">
                                <img class="clients__img lazy" src="./images/placeholder.jpg" data-src="./images/clients/ingosstrakh.svg" alt="">
                            </picture>
                        </div>
                        <div class="swiper-slide clients-carousel__slide">
                            <picture class="clients__thumb">
                                <img class="clients__img lazy" src="./images/placeholder.jpg" data-src="./images/clients/moslift.svg" alt="">
                            </picture>
                        </div>
                        <div class="swiper-slide clients-carousel__slide">
                            <picture class="clients__thumb">
                                <img class="clients__img lazy" src="./images/placeholder.jpg" data-src="./images/clients/mgimo.svg" alt="">
                            </picture>
                        </div>
                    }
                </div>
            </div>
            <div class="swiper-buttons clients-carousel-buttons">
              <div class="swiper-button-prev clients-carousel-button-prev"></div>
              <div class="swiper-button-next clients-carousel-button-next"></div>
            </div>
        </div>
    </div>
</section>
